<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <title>AR Model Viewer</title>
    <script src="/js/lib/aframe.min.js"></script>
    <script src="/js/lib/aframe-ar.min.js"></script>
    <script src="/js/lib/aframe-extras.min.js"></script>

    <link rel="stylesheet" href="/css/style.css">
</head>
<body style='margin : 0px; overflow: hidden;'>
<a href="/menu" class="admin-btn">Вернуться в меню</a>

<a-scene embedded arjs="patternRatio: 0.75" sound>
    <a-assets>
        <a-asset-item id="current-model" src=""></a-asset-item>
        <audio id="current-sound" src="" preload="auto"></audio>
    </a-assets>

    <a-marker id="pattern-marker" type="pattern" url="">
        <a-entity
                id="model-entity"
                gltf-model="#current-model"
                scale="0.5 0.5 0.5"
                animation-mixer="clip: *"
                sound-handler
        >
        </a-entity>
    </a-marker>

    <a-entity sound="src: #current-sound; autoplay: false; loop: true"></a-entity>
    <a-entity camera></a-entity>
</a-scene>

<script src="/js/ar-view.js"></script>
</body>
</html>
